<style>
    #contractForm {
        border: 1px solid black;
        border-radius: 6px;
        background-color: seagreen;
        padding: 20px;
        width: 380px;
    }

    .formPart {
        display: block;
    }

    .selected {
        color: red;
    }
</style>

<div id="contractForm">
    <span class="formPart">
        <input type="button" value="Heart" name="heart" id="Heart" />
        <input type="button" value="Diamond" name="diamond" id="Diamond" />
        <input type="button" value="Spade" name="spade" id="Spade" />
        <input type="button" value="Club" name="club" id="Club" />
        <input type="button" value="AllTrump" name="allTrump" id="AllTrump" />
        <input type="button" value="NoTrump" name="noTrump" id="NoTrump" />
    </span>

    <span class="formPart" style="margin-top: 20px">
        <select id="contractValue" name="value">
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
            <option value="110">110</option>
            <option value="120">120</option>
            <option value="130">130</option>
            <option value="140">140</option>
            <option value="150">150</option>
            <option value="160">160</option>
            <option value="capot">Capot</option>
        </select>
    </span>

    <span class="formPart" style="margin-top: 20px">
        <input type="button" value="Bet" name="bet" />
        <input type="button" value="Pass" name="pass" />
    </span>
</div>
